{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styleblueprint.css' %}">
    {% block style %}{% endblock %}
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="{% url 'homepage' %}">Home</a></li>
            <li><a href="{% url 'menu' %}">Menu</a></li>
            <li><a href="{% url 'contactus'%}">Contact Us</a></li>
            <li><a href="{%url 'aboutus'%}">About Us</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 MyRestaurant. All rights reserved.</p>
    </footer>

</body>
</html>
